<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="player1">
        <div class="en-tete">
            <div class="contenu-titre">
                <p class="titre">Player 1</p>
                <span class="material-symbols-outlined" id="player1-iconne">radio_button_unchecked</span>
            </div>
            <p class="score-total">0</p>
        </div>
        <div class="score-ephemere">
            <p class="sous-titre">Current</p>
            <p class="score-petit">0</p>
        </div>
    </div>
    <div class="nav-global">
        <div class="navigation">
            <div class="newgame contenu-bouton">
                <span class="material-symbols-outlined">add_circle</span>
                <p>New game</p>
            </div>
            <p class="victoire">Le joueur 1 à gagné</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/Carr%C3%A9_blanc.jpg" alt="" height="50px" width="50px">
            <div class="rolldice contenu-bouton">
                <span class="material-symbols-outlined">add_circle</span>
                <p>Roll dice</p>
            </div>
            <div class="hold contenu-bouton">
                <span class="material-symbols-outlined">add_circle</span>
                <p>Hold</p>
            </div>
        </div>
    </div>
    <div class="player2">
        <div class="en-tete">
            <div class="contenu-titre">
                <p class="titre">Player 2</p>
                <span class="material-symbols-outlined" id="player1-iconne">radio_button_unchecked</span>
            </div>
            <p class="score-total">0</p>
        </div>
        <div class="score-ephemere">
            <p class="sous-titre">Current</p>
            <p class="score-petit">0</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
